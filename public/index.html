<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clinical Dashboard — RISA Labs</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js for timeline/bio markers -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <!-- html2canvas + jsPDF for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{
      --primary: #4f46e5;
      --muted: #64748b;
      --card-border: #eef2ff;
      --page-bg: #fbfdff;
    }
    html,body{height:100%;}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Layout tightening: two-column grid: main + narrow side */
    .main-grid{ display:grid; grid-template-columns: 1fr 320px; gap:18px; align-items:start; }
    @media (max-width: 1100px){ .main-grid{ grid-template-columns: 1fr; } }

    .card{ background: #fff; border:1px solid var(--card-border); border-radius: 10px; }
    .shadow-soft{ box-shadow: 0 2px 10px rgba(15,23,42,0.04); }

    .pill { padding: 6px 10px; border-radius:999px; border:1px solid #e6eefc; background:#eef2ff; color:var(--primary); font-weight:600; cursor:pointer; }
    .pill.active{ background:var(--primary); color:white; border-color:var(--primary); }

    .status-pill { font-weight:700; font-size:11px; padding:3px 8px; border-radius:6px; text-transform:uppercase; }
    .status-pd{ background:#fff1f2; color:#9f1239; border:1px solid #fecdd3; }
    .status-pr{ background:#f0fdf4; color:#166534; border:1px solid #dcfce7; }
    .status-sd{ background:#eff6ff; color:#1e40af; border:1px solid #dbeafe; }

    /* small utilities */
    .muted { color: var(--muted); }
    .tiny { font-size:12px; }
    .xxs { font-size:11px; }

    /* For accessibility focus outlines */
    .focus-ring:focus { outline: 3px solid rgba(79,70,229,0.12); border-radius:6px; }
  </style>
</head>

<body class="p-6 lg:p-10 max-w-[1400px] mx-auto">
  <header class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <div class="text-xs font-bold uppercase tracking-wider text-slate-400">Clinical Review Interface</div>
      <div class="flex items-center gap-3">
        <label for="patientSelect" class="sr-only">Select patient</label>
        <select id="patientSelect" class="p-2 border rounded focus:ring-2 focus:ring-indigo-100" aria-label="Patient selector"></select>
        <button id="exportBtn" class="px-3 py-2 bg-indigo-600 text-white rounded font-semibold shadow-sm hover:bg-indigo-700">Export PDF</button>
      </div>
    </div>

    <div id="headerRight" class="flex items-center gap-4">
      <!-- "Open in new tab" replaces the environment label -->
      <button id="openInNewTabHeader" class="px-3 py-2 border rounded hover:bg-slate-50 focus:ring-2 focus:ring-indigo-100">Open in new tab</button>
    </div>
  </header>

  <main class="mb-10">
    <section id="topArea" class="main-grid">
      <div>
        <div id="patientCard" class="card p-6 shadow-soft">
          <div class="flex items-start justify-between gap-4">
            <div>
              <div class="text-xxs uppercase text-slate-400 tracking-wide">Patient</div>
              <div id="patientName" class="text-2xl font-extrabold text-indigo-900 mt-1">—</div>
              <div id="patientMeta" class="mt-2 text-sm muted">—</div>
              <div id="patientDx" class="mt-3 font-semibold text-indigo-700">—</div>
            </div>

            <div style="width:180px">
              <div id="codesBox" class="p-3 border rounded mb-3 tiny"></div>
              <div class="p-2 border rounded bg-slate-50">
                <div class="flex gap-2">
                  <button id="copyLinkSmall" class="px-3 py-1 text-xs border rounded">Copy link</button>
                  <button id="shareSmall" class="px-3 py-1 text-xs border rounded">Share</button>
                  <button id="openInNewTabSmall" class="px-2 py-1 text-xs border rounded">Open in new tab</button>
                </div>
              </div>
            </div>
          </div>

          <!-- recent patient pills (patient tabs) just under the card header -->
          <div id="recentRow" class="mt-4 flex gap-2 items-center"></div>

          <!-- short bullet history -->
          <div id="shortHistory" class="mt-4 text-sm muted"></div>
        </div>

        <!-- KEY INSIGHTS placed below patient card and above tabs -->
        <div id="keyInsights" class="card p-4 mt-4 hidden">
          <div class="text-xs font-semibold text-indigo-700 uppercase mb-2">Key Clinical Changes</div>
          <div id="keyInsightsList" class="text-sm muted"></div>
        </div>

        <!-- Overview / Timeline tabs -->
        <div class="card p-4 mt-4">
          <div class="flex gap-2 mb-4">
            <button id="btnOverview" class="px-3 py-1 bg-indigo-600 text-white rounded font-semibold">Overview</button>
            <button id="btnTimeline" class="px-3 py-1 border rounded font-semibold">Timeline</button>
          </div>

          <div id="panelOverview" class="space-y-6">
            <!-- Treatments -->
            <section aria-labelledby="treatmentTitle">
              <div id="treatmentTitle" class="text-xs font-bold uppercase text-slate-400">Treatment History (By Line)</div>
              <div id="treatmentList" class="mt-3 space-y-3"></div>
            </section>

            <!-- Labs -->
            <section aria-labelledby="labsTitle">
              <div id="labsTitle" class="text-xs font-bold uppercase text-slate-400">Labs & Safety Monitor</div>
              <div id="labsGrid" class="mt-3 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>

            <!-- Molecular -->
            <section aria-labelledby="molTitle">
              <div id="molTitle" class="text-xs font-bold uppercase text-slate-400">Molecular Profile</div>
              <div id="molGrid" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </section>
          </div>

          <div id="panelTimeline" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-10 gap-6">
              <div id="timelineList" class="md:col-span-4 space-y-6"></div>
              <div class="md:col-span-6 border-l pl-4">
                <canvas id="trendChart" style="height:320px;width:100%"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column: Codes + AI summary + Quick actions (attached visually to patient card) -->
      <aside>
        <div class="card p-4 shadow-soft">
          <div class="text-xs font-bold uppercase text-slate-400 mb-2">Codes</div>
          <div id="codesFull" class="text-sm muted mb-4"></div>

          <div class="text-xs font-bold uppercase text-slate-400 mb-2">AI-Assisted Clinical Summary</div>
          <div id="aiSummary" class="text-sm muted mb-4"></div>

          <div class="text-xs font-bold uppercase text-slate-400 mb-2">Quick Actions</div>
          <div class="flex gap-2">
            <button id="openNewTabQuick" class="px-3 py-1 border rounded">Open in new tab</button>
            <button id="copyLink" class="px-3 py-1 border rounded">Copy link</button>
            <button id="share" class="px-3 py-1 border rounded">Share</button>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <script>
    /******************************************************************
     * Client-side application
     * Responsibilities:
     *  - fetch ./data/patients.json
     *  - render patient list in selector
     *  - handle ?patient=PT-xxx param and open-in-new-tab
     *  - render overview + timeline and all sections requested
     *  - keep patient data separate (no embedding)
     ******************************************************************/

    // App state
    let patients = [];
    let selectedPatient = null;
    let chartInstance = null;

    // Helpers
    const $ = id => document.getElementById(id);
    const q = sel => document.querySelector(sel);
    const getParam = name => new URL(location.href).searchParams.get(name);
    const setParam = (k,v,replace=false) => {
      const url = new URL(location.href);
      url.searchParams.set(k, v);
      if(replace) history.replaceState({}, '', url.toString());
      else history.pushState({}, '', url.toString());
    };
    const saveRecent = id => {
      if(!id) return;
      const key = 'recentPatients_v1';
      let arr = JSON.parse(localStorage.getItem(key) || '[]');
      arr = arr.filter(x=>x!==id);
      arr.unshift(id);
      if(arr.length>8) arr = arr.slice(0,8);
      localStorage.setItem(key, JSON.stringify(arr));
      renderRecent();
    };
    const getRecent = () => JSON.parse(localStorage.getItem('recentPatients_v1')||'[]');

    // Load patient JSON
    async function loadPatients() {
      try {
        const res = await fetch('./data/patients.json', {cache: "no-cache"});
        if(!res.ok) throw new Error('Failed to load patients.json');
        patients = await res.json();
      } catch(err) {
        console.error('Could not load patient data:', err);
        patients = [];
      }
    }

    // Render select
    function renderSelect() {
      const sel = $('patientSelect');
      sel.innerHTML = '';
      patients.forEach(p=>{
        const opt = document.createElement('option');
        opt.value = p.ID;
        opt.textContent = `${p.ID} — ${p.Name}`;
        sel.appendChild(opt);
      });
    }

    // Render recent pills row (visual patient tabs)
    function renderRecent() {
      const row = $('recentRow');
      row.innerHTML = '';
      const recent = getRecent();
      if(recent.length === 0 && patients.length > 0){
        recent.push(patients[0].ID);
        localStorage.setItem('recentPatients_v1', JSON.stringify(recent));
      }
      recent.forEach(id=>{
        const btn = document.createElement('button');
        btn.className = 'pill';
        btn.textContent = id;
        if(selectedPatient && selectedPatient.ID === id) btn.classList.add('active');
        btn.onclick = () => {
          $('patientSelect').value = id;
          onPatientChange();
        };
        row.appendChild(btn);
      });
    }

    // Find patient
    function findPatient(id){ return patients.find(p => p.ID === id) || null; }

    // Populate header/patient card
    function populateCard(pt) {
      $('patientName').textContent = `${pt.Name} (${pt.ID})`;
      $('patientMeta').textContent = `${pt.Age}Y • ${pt.Sex} • ${pt.PS || ''}`;
      $('patientDx').textContent = `${pt.Dx} • Stage ${pt.Stage || '—'}`;
      // short history bullets
      const hist = pt.History && pt.History.length ? `<ul class="list-disc pl-5">${pt.History.slice(0,4).map(x=>`<li class="muted">${x}</li>`).join('')}</ul>` : '<div class="muted">No short history</div>';
      $('shortHistory').innerHTML = hist;
      // codes
      $('codesBox').innerHTML = `<div class="text-xxs uppercase muted">ICD-10</div><div class="font-semibold mt-1">${pt.ICD10 || '—'}</div>`;
      $('codesFull').innerHTML = `<div class="text-sm font-semibold">${pt.ICD10 || '—'}</div><div class="tiny muted mt-2">${pt.SNOMED || 'SNOMED lookup not configured'}</div>`;
    }

    // Render key insights
    function renderKeyInsights(pt) {
      const el = $('keyInsights');
      const target = $('keyInsightsList');
      const insights = [];

      // Latest timeline status
      const latest = (pt.Timeline || []).slice(-1)[0];
      if(latest) insights.push(`${latest.event} — ${latest.status} (${latest.date}).`);

      // Active therapy
      const active = (pt.Treatments || []).find(t=>t.end === 'Current' || t.end === 'current');
      if(active) insights.push(`On active therapy: Line ${active.line} — ${active.drug} (response: ${active.resp || '—'}).`);

      // labs abnormal
      const abnLabs = (pt.Labs||[]).filter(l=>l.status === 'abnormal');
      if(abnLabs.length) insights.push(`Abnormal labs: ${abnLabs.map(l=>`${l.name} ${l.val}${l.unit?(' '+l.unit):''}`).join(', ')}.`);

      if(insights.length === 0){ el.classList.add('hidden'); return; }

      target.innerHTML = `<ul class="list-disc pl-5">${insights.map(i=>`<li class="muted">${i}</li>`).join('')}</ul>`;
      el.classList.remove('hidden');
    }

    // Treatments render
    function renderTreatments(pt){
      const container = $('treatmentList');
      container.innerHTML = '';
      (pt.Treatments || []).forEach(t => {
        const div = document.createElement('div');
        div.className = 'p-4 border rounded';
        const dur = formatDuration(t.start, t.end);
        div.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <div class="text-xxs uppercase muted">Line ${t.line}</div>
              <div class="text-sm font-extrabold mt-1">${t.drug}</div>
              <div class="muted tiny mt-1">${t.start} — ${t.end} • ${dur}</div>
            </div>
            <div class="text-right">
              <div class="tiny muted">Response</div>
              <div class="font-semibold">${t.resp || '—'}</div>
              <div class="tiny muted mt-2">Outcome</div>
              <div class="font-semibold">${t.stop || '—'}</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Labs render
    function renderLabs(pt){
      const container = $('labsGrid'); container.innerHTML = '';
      (pt.Labs || []).forEach(l=> {
        const box = document.createElement('div');
        const abnormal = l.status === 'abnormal';
        box.className = `p-4 border rounded ${abnormal ? 'bg-red-50/50' : 'bg-white'}`;
        box.innerHTML = `
          <div class="tiny muted">${l.name}</div>
          <div class="text-lg font-extrabold ${abnormal? 'text-red-700':'text-slate-800'}">${l.val} ${l.unit || ''}</div>
          <div class="tiny muted mt-2">Range: ${l.range || 'n/a'} • Trend: ${l.trend || 'n/a'}</div>
        `;
        container.appendChild(box);
      });
    }

    // Molecular render
    function renderMolecular(pt){
      const container = $('molGrid'); container.innerHTML = '';
      // list keys commonly used
      const keys = ['EGFR','ALK','KRAS','PDL1','MSI','TMB','HER2','ER','PR','BRAF','PIK3CA'];
      keys.forEach(k => {
        if(pt[k] !== undefined && pt[k] !== null){
          const el = document.createElement('div');
          el.className = 'p-3 border rounded';
          el.innerHTML = `<div class="tiny muted">${k}</div><div class="font-semibold mt-1">${pt[k]}</div>`;
          container.appendChild(el);
        }
      });
      if(pt.Biology){
        const note = document.createElement('div');
        note.className = 'p-3 border rounded col-span-2 bg-slate-50 muted';
        note.innerHTML = `<div class="tiny font-semibold">Biology</div><div class="mt-1">${pt.Biology}</div>`;
        container.appendChild(note);
      }
    }

    // Timeline render
    function renderTimeline(pt){
      const list = $('timelineList'); list.innerHTML = '';
      const timeline = (pt.Timeline || []).slice().sort((a,b)=> new Date(a.date) - new Date(b.date));
      if(timeline.length === 0){ list.innerHTML = '<div class="muted tiny">No timeline available.</div>'; return; }
      timeline.forEach((ev, idx) => {
        const node = document.createElement('div');
        node.className = 'relative pl-8';
        node.innerHTML = `
          <div class="absolute left-0 top-1 w-3 h-3 rounded-full border-2 bg-white"></div>
          <div class="tiny muted">${ev.date}</div>
          <div class="font-semibold mt-1">${ev.event} <span class="tiny muted ml-2">${ev.status}</span></div>
          <div class="muted tiny mt-1">${ev.detail || ''}</div>
        `;
        node.onclick = () => {
          alert(`${ev.event} — ${ev.date}\n\n${ev.report && ev.report.findings ? ev.report.findings : ''}`);
        };
        list.appendChild(node);
      });
    }

    // Chart for biomarkers (CEA or first biomarker found)
    function renderChart(pt){
      const ctx = $('trendChart').getContext('2d');
      // find numeric biomarker in timeline (CEA most common)
      const timeline = (pt.Timeline || []).slice().sort((a,b)=> new Date(a.date) - new Date(b.date));
      const labels = timeline.map(t => t.date);
      const data = timeline.map(t => (t.cea === undefined ? null : Number(t.cea)));
      const datasetLabel = 'CEA (ng/mL)';
      if(chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type:'line',
        data: { labels, datasets: [{ label: datasetLabel, data, borderColor: 'rgba(79,70,229,1)', backgroundColor: 'rgba(79,70,229,0.08)', tension:0.3, fill:true }] },
        options: { responsive:true, maintainAspectRatio:false, scales:{ y:{ beginAtZero:true } } }
      });
    }

    // Copy link
    function copyLink(){
      if(!selectedPatient) return alert('No patient selected');
      const url = `${location.origin}${location.pathname}?patient=${encodeURIComponent(selectedPatient.ID)}`;
      navigator.clipboard.writeText(url).then(()=>alert('Link copied to clipboard'));
    }

    // Open in new tab
    function openNewTab(){
      if(!selectedPatient) return;
      const url = `${location.origin}${location.pathname}?patient=${encodeURIComponent(selectedPatient.ID)}`;
      window.open(url, '_blank');
    }

    // Export PDF (simple area snapshot)
    async function exportPDF(){
      if(!selectedPatient) return alert('Select a patient first');
      const container = document.createElement('div');
      container.style.background = '#fff';
      container.style.width = '1200px';
      container.style.padding = '20px';
      // clone patient card + overview for snapshot
      const card = $('patientCard').cloneNode(true);
      const overview = $('panelOverview').cloneNode(true);
      // clean interactive controls
      card.querySelectorAll('button,select').forEach(n=>n.remove());
      overview.querySelectorAll('button').forEach(n=>n.remove());
      container.appendChild(card);
      container.appendChild(overview);
      document.body.appendChild(container);
      try{
        const canvas = await html2canvas(container, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ unit:'pt', format:'a4' });
        const margin = 40;
        const pageWidth = pdf.internal.pageSize.getWidth() - margin*2;
        const ratio = canvas.width/canvas.height;
        const imgWidth = pageWidth;
        const imgHeight = imgWidth / ratio;
        pdf.addImage(imgData, 'PNG', margin, margin, imgWidth, imgHeight);
        pdf.save(`${selectedPatient.ID}_summary.pdf`);
      }catch(e){
        console.error('PDF export failed', e);
        alert('PDF export failed');
      }finally{
        document.body.removeChild(container);
      }
    }

    // Format duration utility
    function formatDuration(start,end){
      try{
        if(!start) return '—';
        const s = new Date(start + '-01');
        const e = (end && end.toLowerCase() !== 'current') ? new Date(end + '-01') : new Date();
        let months = (e.getFullYear() - s.getFullYear())*12 + (e.getMonth() - s.getMonth());
        if(months < 0) months = 0;
        const yrs = Math.floor(months/12);
        const remM = months % 12;
        if(yrs>0) return `${yrs}y ${remM}m`;
        return `${remM} months`;
      } catch(e){ return '—'; }
    }

    // Main: handle patient selection change
    function onPatientChange(){
      const id = $('patientSelect').value;
      const pt = findPatient(id);
      if(!pt) return alert('Patient not found');
      selectedPatient = pt;
      setParam('patient', pt.ID, true);
      saveRecent(pt.ID);
      renderRecent(); // update pill highlight
      populateCard(pt);
      renderKeyInsights(pt);
      renderTreatments(pt);
      renderLabs(pt);
      renderMolecular(pt);
      renderTimeline(pt);
      renderChart(pt);
      // update ai summary & codes full
      renderAISummary(pt);
      $('codesFull').innerHTML = `<div class="font-semibold">${pt.ICD10 || '—'}</div><div class="tiny muted mt-2">${pt.SNOMED || 'SNOMED not configured'}</div>`;
    }

    function renderAISummary(pt){
      const s = $('aiSummary');
      const latest = (pt.Timeline||[]).slice(-1)[0];
      const lines = [];
      if(latest) lines.push(`<div><strong>Status</strong>: ${latest.status} — ${latest.date}</div>`);
      const active = (pt.Treatments||[]).find(t=>t.end === 'Current' || t.end === 'current');
      if(active) lines.push(`<div><strong>Therapy</strong>: Line ${active.line} — ${active.drug} (${active.resp})</div>`);
      const abnLabs = (pt.Labs||[]).filter(l=>l.status==='abnormal');
      if(abnLabs.length) lines.push(`<div><strong>Labs</strong>: ${abnLabs.map(l=>`${l.name} ${l.val}${l.unit?(' '+l.unit):''}`).join(', ')}</div>`);
      s.innerHTML = lines.length ? lines.join('') : '<div class="muted">No AI summary available.</div>';
    }

    // Tab switching (Overview / Timeline)
    function switchTo(tab){
      if(tab === 'overview'){
        $('panelOverview').classList.remove('hidden');
        $('panelTimeline').classList.add('hidden');
        $('btnOverview').classList.add('bg-indigo-600'); $('btnOverview').classList.remove('border');
        $('btnTimeline').classList.remove('bg-indigo-600'); $('btnTimeline').classList.add('border');
      } else {
        $('panelOverview').classList.add('hidden');
        $('panelTimeline').classList.remove('hidden');
        $('btnTimeline').classList.add('bg-indigo-600'); $('btnTimeline').classList.remove('border');
        $('btnOverview').classList.remove('bg-indigo-600'); $('btnOverview').classList.add('border');
      }
    }

    // Event wiring
    function wireEvents(){
      $('patientSelect').addEventListener('change', onPatientChange);
      $('openInNewTabHeader').addEventListener('click', openNewTab);
      $('openInNewTabSmall').addEventListener('click', openNewTab);
      $('openNewTabQuick').addEventListener('click', openNewTab);
      $('copyLink').addEventListener('click', copyLink);
      $('copyLinkSmall').addEventListener('click', copyLink);
      $('exportBtn').addEventListener('click', exportPDF);
      $('btnOverview').addEventListener('click', ()=>switchTo('overview'));
      $('btnTimeline').addEventListener('click', ()=>switchTo('timeline'));
    }

    // Initialization
    async function init(){
      await loadPatients();
      renderSelect();
      wireEvents();
      // load requested patient if param present
      const param = getParam('patient');
      const initial = param && findPatient(param) ? param : (patients[0] ? patients[0].ID : null);
      if(initial){
        $('patientSelect').value = initial;
        onPatientChange();
      }
      renderRecent();
    }

    // Run
    window.addEventListener('load', init);
    window.addEventListener('resize', ()=>{ if(chartInstance) chartInstance.resize(); });

  </script>
</body>
</html>
