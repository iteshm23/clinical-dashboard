<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clinical Dashboard | RISA Labs</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
    .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; border: 1px solid transparent; display:inline-block;}
    .bg-pd { background-color: #fff1f2; color: #9f1239; border-color: #fecdd3; }
    .bg-pr { background-color: #f0fdf4; color: #166534; border-color: #dcfce7; }
    .bg-sd { background-color: #eff6ff; color: #1e40af; border-color: #dbeafe; }
    .bg-cr { background-color: #faf5ff; color: #6b21a8; border-color: #f3e8ff; }
    .timeline-line { position: absolute; left: 7px; top: 0; bottom: 0; width: 1px; background: #e2e8f0; }
    /* Tightening the layout */
    .card-shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
</style>
</head>
<body class="p-4 lg:p-6 max-w-[1200px] mx-auto">

<header class="flex flex-wrap items-center justify-between mb-6 gap-4">
    <div class="flex items-center gap-3">
        <div class="bg-indigo-600 p-2 rounded-lg text-white"><i data-lucide="activity" class="w-6 h-6"></i></div>
        <h1 class="text-xl font-extrabold tracking-tight">OncoReview <span class="text-indigo-600">TAPM</span></h1>
    </div>
    
    <div class="flex items-center gap-3 bg-white p-1.5 rounded-xl border card-shadow">
        <label for="patientSelect" class="text-xs font-bold text-slate-400 uppercase ml-2">Active Patient</label>
        <select id="patientSelect" class="bg-slate-50 border-none text-sm font-bold rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-indigo-500"></select>
        <button id="openNewTabBtn" class="flex items-center gap-2 px-3 py-1.5 bg-indigo-50 text-indigo-700 rounded-lg text-xs font-bold hover:bg-indigo-100 transition-colors">
            <i data-lucide="external-link" class="w-4 h-4"></i> Open in New Tab
        </button>
    </div>
</header>

<main class="space-y-4">
    <section id="patientHero" class="grid grid-cols-12 gap-0 bg-white border rounded-xl overflow-hidden card-shadow">
        <div id="topSummary" class="col-span-12 md:col-span-8 p-6 border-r border-slate-100">
            </div>
        <div class="col-span-12 md:col-span-4 bg-slate-50/50 p-6 flex flex-col justify-between">
            <div class="space-y-3">
                <div id="icd10-display" class="text-xs font-medium"></div>
                <div id="snomed-display" class="text-xs font-medium"></div>
            </div>
            <div class="flex gap-2 mt-4">
                <button id="exportBtn" class="flex-1 px-3 py-2 bg-slate-800 text-white text-xs font-bold rounded-lg hover:bg-slate-700">Export PDF</button>
                <button onclick="window.print()" class="px-3 py-2 border bg-white rounded-lg hover:bg-slate-50"><i data-lucide="printer" class="w-4 h-4"></i></button>
            </div>
        </div>
    </section>

    <section class="bg-indigo-600 text-white rounded-xl p-6 card-shadow">
        <div class="flex items-center gap-2 mb-4">
            <i data-lucide="sparkles" class="w-5 h-5 text-indigo-200"></i>
            <h2 class="text-sm font-bold uppercase tracking-wider">AI Clinical Perspective</h2>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <div id="aiSummaryPoints" class="space-y-2 text-indigo-50 text-sm"></div>
            <div id="aiNextSteps" class="bg-indigo-700/50 rounded-lg p-4 text-sm border border-indigo-500/30">
                <span class="block text-[10px] font-black text-indigo-300 uppercase mb-2">Considerations</span>
                <ul id="aiStepsList" class="space-y-2"></ul>
            </div>
        </div>
    </section>

    <div class="flex border-b border-slate-200 gap-6 px-2">
        <button onclick="switchTab('overview')" id="tab-overview" class="pb-3 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600">Overview</button>
        <button onclick="switchTab('timeline')" id="tab-timeline" class="pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400 hover:text-slate-600">Timeline</button>
    </div>

    <div id="panel-overview" class="grid grid-cols-12 gap-6 pt-2">
        <div class="col-span-12 lg:col-span-8 space-y-6">
            <div class="bg-white border rounded-xl p-6 card-shadow">
                <h3 class="text-sm font-bold mb-4 flex items-center gap-2"><i data-lucide="layers" class="w-4 h-4 text-slate-400"></i>Treatment Trajectory</h3>
                <div id="treatmentLines" class="space-y-4"></div>
            </div>
            <div class="bg-white border rounded-xl p-6 card-shadow">
                <h3 class="text-sm font-bold mb-4 flex items-center gap-2"><i data-lucide="flask-conical" class="w-4 h-4 text-slate-400"></i>Labs & Monitoring</h3>
                <div id="labsGrid"></div>
            </div>
        </div>
        <div class="col-span-12 lg:col-span-4 space-y-6">
            <div class="bg-white border rounded-xl p-6 card-shadow">
                <h3 class="text-sm font-bold mb-4">Molecular Drivers</h3>
                <div id="molecularList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="panel-timeline" class="hidden pt-2">
        <div class="bg-white border rounded-xl p-6 card-shadow">
            <div class="grid grid-cols-12 gap-8">
                <div id="timelineContainer" class="col-span-12 md:col-span-4 relative pl-4"></div>
                <div class="col-span-12 md:col-span-8 border-l pl-8">
                    <h3 class="text-xs font-black text-slate-400 uppercase mb-4">Tumor Marker Kinetics (CEA)</h3>
                    <div class="h-[300px]"><canvas id="biomarkerChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>
</main>

<aside id="labSidebar" class="fixed top-0 right-0 bottom-0 w-[450px] bg-white z-[70] transform translate-x-full transition-transform border-l shadow-2xl">
    <div class="p-6 h-full flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h3 id="labSidebarTitle" class="text-lg font-bold text-slate-800"></h3>
            <button onclick="closeLabSidebar()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
        </div>
        <div id="labSidebarContent" class="flex-1 overflow-y-auto">
            <div class="bg-indigo-50 p-4 rounded-xl mb-6">
                <div class="text-[10px] font-bold text-indigo-400 uppercase mb-1">Current Result</div>
                <div class="flex items-baseline gap-2">
                    <span id="labSidebarValue" class="text-4xl font-black text-indigo-900"></span>
                    <span id="labSidebarUnit" class="text-sm text-indigo-500 font-bold"></span>
                </div>
            </div>
            <div class="h-64 mb-6"><canvas id="sidebarLabChart"></canvas></div>
        </div>
    </div>
</aside>
<div id="sidebarBackdrop" onclick="closeLabSidebar()" class="fixed inset-0 bg-slate-900/20 z-[60] hidden"></div>

<script>
let PATIENTS = [];
let selectedPt = null;
let charts = [];

// 1. DATA FETCHING (Point 6)
async function loadData() {
    try {
        const res = await fetch('/data/patients.json');
        PATIENTS = await res.json();
        setupSelector();
        handleUrlParams();
    } catch (err) { console.error("Data load failed", err); }
}

// 2. URL PARAMETER HANDLING (Point 3)
function handleUrlParams() {
    const params = new URLSearchParams(window.location.search);
    const ptId = params.get('patient');
    const patient = PATIENTS.find(p => p.ID === ptId) || PATIENTS[0];
    selectedPt = patient;
    document.getElementById('patientSelect').value = patient.ID;
    renderDashboard();
}

// 3. NEW TAB ACTION (Point 4)
document.getElementById('openNewTabBtn').onclick = () => {
    const url = `${window.location.origin}${window.location.pathname}?patient=${selectedPt.ID}`;
    window.open(url, '_blank');
};

function setupSelector() {
    const sel = document.getElementById('patientSelect');
    sel.innerHTML = PATIENTS.map(p => `<option value="${p.ID}">${p.Name} (${p.ID})</option>`).join('');
    sel.onchange = (e) => {
        // Change URL without reloading to support browser history, then render
        const newUrl = `${window.location.pathname}?patient=${e.target.value}`;
        window.history.pushState({path:newUrl},'',newUrl);
        selectedPt = PATIENTS.find(p => p.ID === e.target.value);
        renderDashboard();
    };
}

function renderDashboard() {
    // Icons
    setTimeout(() => lucide.createIcons(), 50);
    
    // Header Info
    document.getElementById('topSummary').innerHTML = `
        <div class="flex items-center gap-2 mb-2">
            <span class="px-2 py-0.5 bg-slate-100 text-slate-600 rounded text-[10px] font-bold">STAGE ${selectedPt.Stage}</span>
            <span class="text-slate-300">|</span>
            <span class="text-xs font-bold text-slate-500">${selectedPt.Age}Y • ${selectedPt.Sex} • ${selectedPt.PS}</span>
        </div>
        <h2 class="text-2xl font-black text-slate-900 mb-1">${selectedPt.Name}</h2>
        <p class="text-indigo-600 font-bold text-sm mb-4">${selectedPt.Dx}</p>
        <div class="space-y-2 mt-4">
            ${(selectedPt.History || []).map(h => `<p class="text-xs text-slate-600 flex gap-2 font-medium">
                <span class="text-indigo-400">•</span> ${h}</p>`).join('')}
        </div>
    `;

    // AI Summary (Vertical Hierarchy Point 5)
    const aiPoints = generateAISummary(selectedPt);
    document.getElementById('aiSummaryPoints').innerHTML = aiPoints.map(p => `<p>• ${p}</p>`).join('');
    const aiNext = generateNextSteps(selectedPt);
    document.getElementById('aiStepsList').innerHTML = aiNext.map(n => `<li class="text-indigo-100 font-medium tracking-tight">• ${n}</li>`).join('');

    renderMolecular();
    renderTreatments();
    renderLabs();
    renderTimeline(); // Always update timeline data in background
    fetchCodes();
}

function switchTab(tab) {
    const isOverview = tab === 'overview';
    document.getElementById('panel-overview').classList.toggle('hidden', !isOverview);
    document.getElementById('panel-timeline').classList.toggle('hidden', isOverview);
    
    document.getElementById('tab-overview').className = isOverview ? 
        "pb-3 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600" : 
        "pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400 hover:text-slate-600";
    document.getElementById('tab-timeline').className = !isOverview ? 
        "pb-3 text-sm font-bold border-b-2 border-indigo-600 text-indigo-600" : 
        "pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400 hover:text-slate-600";
}

// Logic helpers (Summary Generation, Treatments, Labs etc remain similar but logic is cleaned for the new grid)
function generateAISummary(pt) {
    const s = [];
    const activeTx = pt.Treatments.find(t => t.end === "Current");
    if(activeTx) s.push(`On active ${activeTx.drug} (Line ${activeTx.line}). Current response: ${activeTx.resp}.`);
    const upLabs = pt.Labs.filter(l => l.trend === 'up' && l.status === 'abnormal');
    if(upLabs.length) s.push(`Warning: Rising trends in ${upLabs.map(l=>l.name).join(', ')}.`);
    if(pt.EGFR && pt.EGFR !== "Negative") s.push(`Actionable driver found: ${pt.EGFR}.`);
    return s;
}

function generateNextSteps(pt) {
    const n = [];
    const pd = pt.Timeline.some(t => t.status === 'PD');
    if(pd) n.push("Assess eligibility for clinical trials or switch to next line therapy.");
    n.push("Schedule follow-up imaging in 4-6 weeks to track response.");
    return n;
}

function renderMolecular() {
    const markers = ['EGFR','ALK','KRAS','PDL1','MSI','HER2','ER','PR'];
    document.getElementById('molecularList').innerHTML = markers
        .filter(m => selectedPt[m])
        .map(m => `
            <div class="flex justify-between items-center py-1 border-b border-slate-50">
                <span class="text-[10px] font-black text-slate-400 uppercase">${m}</span>
                <span class="text-sm font-bold ${selectedPt[m] !== 'Negative' && selectedPt[m] !== 'MSS' ? 'text-indigo-600' : 'text-slate-600'}">${selectedPt[m]}</span>
            </div>
        `).join('') + `<p class="text-[11px] italic text-slate-400 mt-4 leading-relaxed">${selectedPt.Biology || ''}</p>`;
}

function renderTreatments() {
    document.getElementById('treatmentLines').innerHTML = selectedPt.Treatments.map(t => `
        <div class="p-4 rounded-xl border ${t.end === 'Current' ? 'border-indigo-100 bg-indigo-50/30' : 'border-slate-100'}">
            <div class="flex justify-between items-start mb-2">
                <h4 class="text-sm font-bold text-slate-800">${t.drug}</h4>
                <span class="status-badge ${t.resp === 'PD' ? 'bg-pd' : t.resp === 'PR' ? 'bg-pr' : 'bg-sd'}">${t.resp}</span>
            </div>
            <div class="text-[10px] text-slate-400 font-bold uppercase mb-2">${t.start} — ${t.end}</div>
            <p class="text-xs text-slate-600 leading-normal">${t.extended?.outcome || ''}</p>
        </div>
    `).join('');
}

function renderLabs() {
    document.getElementById('labsGrid').innerHTML = `<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        ${selectedPt.Labs.map((l, idx) => `
            <div onclick="openLabSidebar(${idx})" class="p-3 border rounded-xl hover:border-indigo-300 cursor-pointer transition-all bg-slate-50/30">
                <div class="text-[9px] font-black text-slate-400 uppercase mb-1">${l.name}</div>
                <div class="text-sm font-black ${l.status === 'abnormal' ? 'text-red-600' : 'text-slate-700'}">${l.val} <span class="text-[10px] font-medium text-slate-400">${l.unit}</span></div>
            </div>
        `).join('')}
    </div>`;
}

function renderTimeline() {
    const list = document.getElementById('timelineContainer');
    list.innerHTML = `<div class="timeline-line"></div>`;
    selectedPt.Timeline.forEach(t => {
        const item = document.createElement('div');
        item.className = "pl-8 pb-8 relative group";
        item.innerHTML = `
            <div class="absolute left-0 top-1 w-4 h-4 rounded-full border-2 border-indigo-500 bg-white z-10 group-hover:bg-indigo-500 transition-colors"></div>
            <div class="text-[10px] font-black text-slate-400 uppercase">${t.date}</div>
            <div class="text-sm font-bold text-slate-800">${t.event}</div>
            <div class="text-xs text-slate-500 mt-1">${t.report?.impression || t.detail}</div>
        `;
        list.appendChild(item);
    });
    renderBiomarkerChart();
}

function renderBiomarkerChart() {
    const canvas = document.getElementById('biomarkerChart');
    const plotData = selectedPt.Timeline.filter(t => t.cea !== undefined);
    if(charts['biomarker']) charts['biomarker'].destroy();
    charts['biomarker'] = new Chart(canvas, {
        type: 'line',
        data: {
            labels: plotData.map(p => p.date),
            datasets: [{ label: 'CEA', data: plotData.map(p => p.cea), borderColor: '#4f46e5', tension: 0.3, fill: true, backgroundColor: 'rgba(79,70,229,0.05)' }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });
}

// Sidebars & APIs
async function fetchCodes() {
    document.getElementById('icd10-display').innerHTML = `ICD-10: <span class="text-slate-300 italic">Searching...</span>`;
    const term = selectedPt.Dx.split('(')[0];
    const res = await fetch(`https://clinicaltables.nlm.nih.gov/api/icd10cm/v3/search?sf=code,name&terms=${term}&maxList=1`);
    const data = await res.json();
    if(data[3][0]) document.getElementById('icd10-display').innerHTML = `<span class="bg-indigo-100 text-indigo-700 px-1.5 py-0.5 rounded mr-2 font-bold">${data[3][0][0]}</span> ${data[3][0][1]}`;
    
    // SNOMED Proxy call
    document.getElementById('snomed-display').innerHTML = `SNOMED: <span class="text-slate-300 italic">Searching...</span>`;
    try {
        const sRes = await fetch(`/api/snomed?term=${term}`);
        const sData = await sRes.json();
        const item = sData.items?.[0] || sData;
        document.getElementById('snomed-display').innerHTML = `<span class="bg-emerald-100 text-emerald-700 px-1.5 py-0.5 rounded mr-2 font-bold">${item.conceptId || '363346000'}</span> ${item.fsn?.term || 'Malignant neoplastic disease'}`;
    } catch(e) { document.getElementById('snomed-display').innerHTML = "SNOMED: 363346000 (Malignant neoplasm)"; }
}

function openLabSidebar(idx) {
    const l = selectedPt.Labs[idx];
    document.getElementById('labSidebarTitle').innerText = l.name;
    document.getElementById('labSidebarValue').innerText = l.val;
    document.getElementById('labSidebarUnit').innerText = l.unit;
    document.getElementById('labSidebar').classList.remove('translate-x-full');
    document.getElementById('sidebarBackdrop').classList.remove('hidden');
    
    const ctx = document.getElementById('sidebarLabChart').getContext('2d');
    if(charts['sidebar']) charts['sidebar'].destroy();
    charts['sidebar'] = new Chart(ctx, {
        type: 'line',
        data: {
            labels: l.history.map((_,i) => `V${i+1}`),
            datasets: [{ data: l.history, borderColor: '#4f46e5', tension: 0.1 }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });
}
function closeLabSidebar() {
    document.getElementById('labSidebar').classList.add('translate-x-full');
    document.getElementById('sidebarBackdrop').classList.add('hidden');
}

window.onload = loadData;
</script>
</body>
</html>
